<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style-cadastro.css">
    <title>Cadastro</title>
</head>

<body>
    <main class="PrimaryContainer">
        <section class="ImgLeft">
            <span class="FirstImgFloat">
                <img src="./assets/image/BannerCadastro.jpg" alt="" class="img1">
            </span>
            <span class="SecondImgFloat">
                <img src="./assets/image/SecondBannerCadastro.jpg" alt="" class="img">
            </span>
        </section>
        <div class="BoxFormContainer">
            <section class="ContainerCadastro">
                <div class="TitleCadastro">
                    <h1>
                        Criar Conta
                    </h1>
                </div>
                <div class="ContainerForm">
                    <form action="" method="post">
                        <div class="FormItens">
                            <label for="nome">Nome:</label>
                            <input type="text" required placeholder="Digite seu nome" name="#" id="nome">
                        </div>
                        <div class="FormItens">
                            <label for="email">Email:</label>
                            <input type="email" required placeholder="Digite seu email" name="#" id="email">
                        </div>
                        <div class="FormItens">
                            <label for="password">Senha:</label>
                            <input type="password" id="ssr" required placeholder="Digite uma senha de 8 digitos" name="#" id="password"
                                minlength="8" maxlength="12">
                        </div>
                        <div class="FormItens">
                            <label for="date">Data de nascimentto:</label>
                            <input type="date" name="" id="date">]
                        </div>
                        <div class="FormItens">
                            <label for="fone">Telefone</label>
                            <input type="number" name="" id="">
                        </div>
                        <span class="CheckClient"></span>
                        <p>Li e concordo com os Termos e Serviços</p>
                        <input type="checkbox" name="" id="">
                        </span>
                        <span class="CheckClient">
                            <p>Aceito receber notificações</p>
                            <input type="checkbox" name="" id="">
                        </span>

                        <div class="SubmitForm">
                            <button type="submit" value="Cadastrar">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
        <span class="luz">

        </span>

       
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
